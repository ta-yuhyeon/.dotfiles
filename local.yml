---
- name: Ansible pull setup
  hosts: localhost
  tasks:
    - name: Init my personal setup
      block:
        - name: Copy zshrc file
          ansible.builtin.copy:
            src: ./zshrc
            dest: /Users/loyuta/.zshrc
            remote_src: true
            mode: "0644"
          when: ansible_distribution == 'MacOSX'
        - name: Copy git-prompt file
          ansible.builtin.copy:
            src: ./git-prompt.sh
            dest: /Users/loyuta/.git-prompt.sh
            mode: "0644"
            force: false
          when: ansible_distribution == 'MacOSX'
    - name: Copy zshrc file 2
      ansible.builtin.debug:
        msg: "hello there"

